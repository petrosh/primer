<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>
      {{ page.title }} &middot; Primer
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/docs.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/favicon.ico"> -->
  </head>
  <body>
    <header class="masthead">
    <div class="container">
      <a href="{{ site.baseurl }}/" class="masthead-logo">
        <span class="mega-octicon octicon-package"></span>
        Primer
      </a>

      <nav class="masthead-nav">
        <!-- <a  href="/scaffolding">Docs</a> -->
        <a  href="{{ site.baseurl }}/about">About</a>
        <a href="{{ site.github.repo }}" target="_blank">GitHub</a>
        <a href="https://github.com/primer/primer/blob/master/README.md#install" target="_blank">Install</a>
      </nav>
    </div>
  </header>

  {% if page.title == "Home" %}
    <div class="jumbotron">
      <div class="container">
        <h1>Primer</h1>
        <p>The CSS toolkit and guidelines that power GitHub.</p>

        <a href="{{ site.baseurl }}/scaffolding/" class="btn btn-reverse">
          Read the docs
        </a>
      </div>
    </div>
  {% endif %}

  <div class="container">
    {{ content }}

    <footer class="footer">
      Copyright GitHub {{ site.time | date: '%Y' }}.<br>
      Created and maintained by the CSS team at GitHub. <strong>Currently v2.3.0.</strong>
    </footer>
  </div>

</body>
</html>
